plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id "com.jfrog.bintray" version "1.7.3"
}

def koreanderKtorGroup = 'de.cvguy.kotlin'
def koreanderKtorName = 'koreander-ktor'
def koreanderKtorVersion = '0.0.1'

group koreanderKtorGroup
version koreanderKtorVersion

sourceCompatibility = 1.8

repositories {
    jcenter()

    maven {
        url  "https://dl.bintray.com/lukasjapan/de.cvguy.kotlin"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "de.cvguy.kotlin:koreander:0.+"
    implementation "io.ktor:ktor-server-core:1.+"
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = koreanderKtorGroup
        name = koreanderKtorName
        licenses = ['MIT']
        vcsUrl = "https://github.com/lukasjapan/koreander-ktor.git"
        version {
            name = koreanderKtorVersion
            desc = 'Ktor support for the Koreander template engine.'
        }
    }
    configurations = ['archives']
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}